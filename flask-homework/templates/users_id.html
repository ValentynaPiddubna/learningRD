<!DOCTYPE html>
<html>
<head>
    <title>User ID</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if username %}
      <p>Hello, {{ username }}!</p>
    {% endif %}
    <h2>User ID</h2>
    <p>The user id is {{ user_id }}</p>
    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
</body>
</html>
