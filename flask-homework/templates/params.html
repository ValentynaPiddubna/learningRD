<!DOCTYPE html>
<html>
<head>
	<title>Query parameters</title>
	<style>
		table, th, td {
			border-left: 1px solid black;
			border-collapse: collapse;
			padding: 5px;
			text-align: left;
		}
	</style>
</head>
<body>
	<h1>Query parameters:</h1>
	<table>
		<tr>
			<th>Parameter</th>
			<th>Value</th>
		</tr>
		{% for key, value in params %}
		<tr>
			<td>{{ key }}</td>
			<td>{{ value }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
