<!DOCTYPE html>
<html>
<head>
    <title>User ID</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% if username %}
      <p>Hello, {{ username }}!</p>
    {% endif %}

    <p>The user with ID {{ user.id }}</p>
    <p>{{ user.first_name }} {{ user.last_name }} {{user.age}} years old</p>

    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
</body>
</html>
