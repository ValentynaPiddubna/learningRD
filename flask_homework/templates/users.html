<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    {% if username %}
      <p>Hello, {{ username }}!</p>
    {% endif %}
    <h2>Users</h2>
    <ul>
      {% for name in names %}
        <li>{{ name }}</li>
      {% endfor %}
    </ul>
  <a href="{{ url_for('logout') }}" class="btn">Logout</a>
  </body>
</html>
