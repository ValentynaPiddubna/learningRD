<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2>List of Purchases</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Book</th>
                <th>Date</th>
                <th>Price($)</th>
            </tr>
        </thead>
        <tbody>
            {% for purchase in purchases %}
            <tr>
                <td>{{ purchase.id }}</td>
                <td>{{ purchase.user.first_name }} {{ purchase.user.last_name }}</td>
                <td>{{ purchase.book.title }}</td>
                <td>{{ purchase.date.strftime('%Y-%m-%d') }}</td>
                <td>{{ purchase.book.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
